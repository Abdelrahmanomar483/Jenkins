---
- name: "Build a container with ansible"
  hosts: localhost
  connection: local
  tasks:
    - name: stop current running container
      command: docker stop web-container
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm web-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: docker rmi abdosalah663888/docker/comingsoon
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command: docker build -t abdosalah663888/docker:comingsoon  .

    - name: Push Image to dockerhub
      command: docker push abdosalah663888/docker:comingsoon

    - name: run container
      command: docker run -d --name web-container -p 5001:80 abdosalah663888/docker/comingsoon

